sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Vorname
          type: text
          icon: text
          listable: hidden
          width: 50
          tooltip: 'Bitte hinterlassen Sie uns Ihren Vornamen. Ein persönlicher Kontakt ist uns wichtig!'
      -
        handle: nachname
        field:
          input_type: text
          antlers: false
          display: Nachname
          type: text
          icon: text
          listable: hidden
          width: 50
          tooltip: 'Bitte hinterlassen Sie uns Ihren Nachnamen. Ein persönlicher Kontakt ist uns wichtig!'
      -
        handle: e_mail_adresse
        field:
          input_type: email
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
          tooltip: 'Ihre E-Mail-Adresse dient nur der Kommunikation und wird streng vertraulich behandelt.'
          validate:
            - required
            - austria_mail
      -
        handle: telefon
        field:
          input_type: text
          antlers: false
          display: Telefonnummer
          type: text
          icon: text
          listable: hidden
          tooltip: 'Wir würde Sie gern zeitnah telefonisch kontaktieren. Ihre Telefonnummer wird natürlich ebenfalls vertraulich behandelt.'
          validate:
            - austria_phone
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: fachrichtung
        field:
          placeholder: 'Bitte wählen'
          options:
            'Agrar- & Forstwissenschaften': 'Agrar- & Forstwissenschaften'
            Anglistik: Anglistik
            Architektur: Architektur
            Biologie: Biologie
            BWL: BWL
            Chemie: Chemie
            Elektrotechnik: Elektrotechnik
            Erziehungswissenschaften: Erziehungswissenschaften
            Finanzwissenschaften: Finanzwissenschaften
            Geisteswissenschaften: Geisteswissenschaften
            Geologie: Geologie
            GeowIssenschatten: GeowIssenschatten
            Germanistik: Germanistik
            Geschichte: Geschichte
            'Gesellschafts- & Sozialwissenschaften': 'Gesellschafts- &amp; Sozialwissenschaften'
            Informatik: Informatik
            Interdisziplinär: Interdisziplinär
            'Jura & Rechtswissenschaften': 'Jura & Rechtswissenschaften'
            'Kunst / Gestaltung': 'Kunst / Gestaltung'
            Literatur: Literatur
            Marketing: Marketing
            'Medien & Kommunikation': 'Medien & Kommunikation'
            'Medizin & Gesundheitswesen': 'Medizin & Gesundheitswesen'
            Musik: Musik
            'Naturwissenschaften & Mathematik': 'Naturwissenschaften & Mathematik'
            Personalmanagement: Personalmanagement
            PflegewIssenschatten: PflegewIssenschatten
            Philosophie: Philosophie
            Psychologie: Psychologie
            Sonstige: Sonstige
            'SozIale Arbeit': 'SozIale Arbeit'
            Sportwissenschaften: Sportwissenschaften
            'Sprach- & Kulturwissenschaften': 'Sprach- & Kulturwissenschaften'
            'Technik & Ingenieurwesen': 'Technik &amp; Ingenieurwesen'
            VWL: VWL
            Wirtschaft: Wirtschaft
            Wirtschaftsinformatik: Wirtschaftsinformatik
            Zahnmedizin: Zahnmedizin
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Fachrichtung
          type: select
          icon: select
          listable: hidden
          validate:
            - required
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: zitationsstil
        field:
          options:
            'AMA Style': 'AMA Style'
            'APA Style': 'APA Style'
            'Chicago Style': 'Chicago Style'
            'Deutscher Stil (Fußnoten)': 'Deutscher Stil (Fußnoten)'
            'Harvard Style': 'Harvard Style'
            'IEEE Style': 'IEEE Style'
            'MLA Style': 'MLA Style'
          multiple: false
          clearable: true
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Zitationsstil
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: true
      -
        handle: arbeitsthema_spezifikationen_usw
        field:
          antlers: false
          display: 'Arbeitsthema, Spezifikationen, usw.'
          type: textarea
          icon: textarea
          listable: hidden
          tooltip: 'Teilen Sie uns bitte den Umfang, den inhaltlichen Rahmen (das Thema), die verbleibende Bearbeitungszeit und ggf. weitere wichtige Informationen zur Ausfertigung eines individuellen Angebotes mit. Je spezifischer Ihre Angaben sind, umso besser und schneller können wir Ihnen helfen. Vielen Dank!'
          validate:
            - required
      -
        handle: seitenzahl
        field:
          input_type: text
          antlers: false
          display: 'Seitenzahl, Wörter oder Zeichen'
          type: text
          icon: text
          listable: hidden
          width: 50
      -
        handle: lieferdatum
        field:
          input_type: date
          antlers: false
          display: Lieferdatum
          type: text
          icon: text
          listable: hidden
          width: 50
      -
        handle: file
        field:
          mode: grid
          container: formular_uploads
          restrict: false
          allow_uploads: true
          max_files: 5
          display: Datei-Anhang
          type: assets
          icon: assets
          instructions: 'Falls Sie uns eine Datei (z.B. .doc, .pdf, .xls) mitsenden möchten, nutzen Sie die bitte die Upload-Funktion. Je mehr Informationen Sie uns zukommen lassen, umso besser können wir Ihnen helfen. <br>__Um mehrere Dateien hochzuladen bitten wir Sie, diese gebündelt im Auswahlfenster zu selektieren.__'
          listable: hidden
          validate:
            - 'mimetypes:image/jpeg,image/png,application/pdf,application/zip,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document'
      -
        handle: promocode
        field:
          input_type: text
          antlers: false
          display: Promocode
          type: text
          icon: text
          listable: hidden
      -
        handle: callback_needed
        field:
          inline_label: 'Wünschen Sie einen Telefontermin? Wir rufen Sie gerne zurück!'
          default: false
          display: 'Rückruf erwünscht'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: callback_date
        field:
          input_type: date
          antlers: false
          display: Rückrufdatum
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          if:
            callback_needed: 'equals true'
      -
        handle: callback_time_from
        field:
          input_type: time
          antlers: false
          display: 'Rückrufzeit von'
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          if:
            callback_needed: 'equals true'
      -
        handle: callback_time_to
        field:
          input_type: time
          antlers: false
          display: 'Rückrufzeit bis'
          type: text
          icon: text
          width: 33
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          if:
            callback_needed: 'equals true'
      -
        handle: gw_source
        field:
          input_type: text
          antlers: false
          display: gw_source
          type: text
          icon: text
          listable: hidden
      -
        handle: req_ip
        field:
          input_type: text
          antlers: false
          display: req_ip
          type: text
          icon: text
          instructions: 'Request IP'
          listable: hidden
      -
        handle: utm_medium
        field:
          input_type: hidden
          antlers: false
          display: utm_medium
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: hidden
          always_save: false
      -
        handle: utm_source
        field:
          input_type: hidden
          antlers: false
          display: utm_source
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: hidden
          always_save: false
