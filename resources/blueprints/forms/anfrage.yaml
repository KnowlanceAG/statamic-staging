sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          listable: hidden
      -
        handle: nachname
        field:
          input_type: text
          antlers: false
          display: Nachname
          type: text
          icon: text
          listable: hidden
      -
        handle: e-mail_adresse
        field:
          input_type: email
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
      -
        handle: telefon
        field:
          input_type: text
          antlers: false
          display: Telefonnummer
          type: text
          icon: text
          listable: hidden
      -
        handle: fachrichtung
        field:
          placeholder: 'Bitte wählen'
          options:
            Wirtschaft: Wirtschaft
            'Jura & Rechtswissenschaften': 'Jura & Rechtswissenschaften'
            Informatik: Informatik
            'Gesellschafts- & Sozialwissenschaften': 'Gesellschafts- &amp; Sozialwissenschaften'
            'Medien & Kommunikation': 'Medien & Kommunikation'
            'Medizin & Gesundheitswesen': 'Medizin & Gesundheitswesen'
            'Naturwissenschaften & Mathematik': 'Naturwissenschaften & Mathematik'
