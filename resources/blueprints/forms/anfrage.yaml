sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Vorname
          type: text
          icon: text
          listable: hidden
          width: 50
          tooltip: 'Bitte hinterlassen Sie uns Ihren Vornamen. Ein persönlicher Kontakt ist uns wichtig!'
      -
        handle: nachname
        field:
          input_type: text
          antlers: false
          display: Nachname
          type: text
          icon: text
          listable: hidden
          width: 50
          tooltip: 'Bitte hinterlassen Sie uns Ihren Nachnamen. Ein persönlicher Kontakt ist uns wichtig!'
      -
        handle: e_mail_adresse
        field:
          input_type: email
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
          tooltip: 'Ihre E-Mail-Adresse dient nur der Kommunikation und wird streng vertraulich behandelt.'
          validate:
            - required
            - austria_mail
      -
        handle: telefon
        field:
          input_type: text
          antlers: false
          display: Telefonnummer
          type: text
          icon: text
          listable: hidden
          tooltip: 'Wir würde Sie gern zeitnah telefonisch kontaktieren. Ihre Telefonnummer wird natürlich ebenfalls vertraulich behandelt.'
          validate:
            - austria_phone
      -
        handle: fachrichtung
        field:
          placeholder: 'Bitte wählen'
          options:
            Wirtschaft: Wirtschaft
            'Jura & Rechtswissenschaften': 'Jura & Rechtswissenschaften'
            Informatik: Informatik
            'Gesellschafts- & Sozialwissenschaften': 'Gesellschafts- &amp; Sozialwissenschaften'
            'Medien & Kommunikation': 'Medien & Kommunikation'
            'Medizin & Gesundheitswesen': 'Medizin & Gesundheitswesen'
            'Naturwissenschaften & Mathematik': 'Naturwissenschaften & Mathematik'
            'Sprach- & Kulturwissenschaften': 'Sprach- & Kulturwissenschaften'
            'Technik & Ingenieurwesen': 'Technik &amp; Ingenieurwesen'
            Geisteswissenschaften: Geisteswissenschaften
            'Kunst / Gestaltung': 'Kunst / Gestaltung'
            Musik: Musik
            'Agrar- & Forstwissenschaften': 'Agrar- & Forstwissenschaften'
            Sportwissenschaften: Sportwissenschaften
            Interdisziplinär: Interdisziplinär
            Sonstige: Sonstige
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Fachrichtung
          type: select
          icon: select
          listable: hidden
          validate:
            - required
      -
        handle: zitationsstil
        field:
          options:
            APA-Style: APA-Style
            'Harvard Style': 'Harvard Style'
            'Deutscher Stil (Fußnoten)': 'Deutscher Stil (Fußnoten)'
          multiple: false
          clearable: true
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Zitationsstil
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: true
      -
        handle: arbeitsthema_spezifikationen_usw
        field:
          antlers: false
          display: 'Arbeitsthema, Spezifikationen, usw.'
          type: textarea
          icon: textarea
          listable: hidden
          tooltip: 'Teilen Sie uns bitte den Umfang, den inhaltlichen Rahmen (das Thema), die verbleibende Bearbeitungszeit und ggf. weitere wichtige Informationen zur Ausfertigung eines individuellen Angebotes mit. Je spezifischer Ihre Angaben sind, umso besser und schneller können wir Ihnen helfen. Vielen Dank!'
          validate:
            - required
      -
        handle: seitenzahl
        field:
          input_type: text
          antlers: false
          display: Seitenzahl
          type: text
          icon: text
          listable: hidden
          width: 50
      -
        handle: lieferdatum
        field:
          input_type: date
          antlers: false
          display: Lieferdatum
          type: text
          icon: text
          listable: hidden
          width: 50
      -
        handle: file
        field:
          mode: grid
          container: formular_uploads
          restrict: false
          allow_uploads: true
          max_files: 5
          display: Datei-Anhang
          type: assets
          icon: assets
          instructions: 'Falls Sie uns eine Datei (z.B. .doc, .pdf, .xls) mitsenden möchten, nutzen Sie die bitte die Upload-Funktion. Je mehr Informationen Sie uns zukommen lassen, umso besser können wir Ihnen helfen. <br>__Um mehrere Dateien hochzuladen bitten wir Sie, diese gebündelt im Auswahlfenster zu selektieren.__'
          listable: hidden
          validate:
            - 'mimetypes:image/jpeg,image/png,application/pdf,application/zip,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document'
      -
        handle: promocode
        field:
          input_type: text
          antlers: false
          display: Promocode
          type: text
          icon: text
          listable: hidden
      -
        handle: gw_source
        field:
          input_type: text
          antlers: false
          display: gw_source
          type: text
          icon: text
          listable: hidden
      -
        handle: req_ip
        field:
          input_type: text
          antlers: false
          display: req_ip
          type: text
          icon: text
          instructions: 'Request IP'
          listable: hidden
