            'Technik & Ingenieurwesen': 'Technik &amp; Ingenieurwesen'
            Geisteswissenschaften: Geisteswissenschaften
            'Kunst / Gestaltung': 'Kunst / Gestaltung'
            Musik: Musik
            'Agrar- & Forstwissenschaften': 'Agrar- & Forstwissenschaften'
            Sportwissenschaften: Sportwissenschaften
            Interdisziplinär: Interdisziplinär
            Sonstige: Sonstige
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Fachrichtung
          type: select
          icon: select
          listable: hidden
      -
        handle: arbeitsthema_spezifikationen_usw
        field:
          antlers: false
          display: 'Arbeitsthema, Spezifikationen, usw.'
