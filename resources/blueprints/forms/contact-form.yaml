sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          listable: hidden
          tooltip: 'Bitte hinterlassen Sie uns Ihren Vornamen und Nachnamen. Ein persönlicher Kontakt ist uns wichtig!'
      -
        handle: email
        field:
          input_type: email
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
          tooltip: 'Ihre E-Mail-Adresse dient nur der Kommunikation und wird streng vertraulich behandelt.'
          validate:
            - required
      -
        handle: subject
        field:
          input_type: text
          antlers: false
          display: Betreff
          type: text
          icon: text
          listable: hidden
          validate:
            - required
      -
        handle: nachricht
        field:
          antlers: false
          display: Nachricht
          type: textarea
          icon: textarea
          listable: hidden
          validate:
            - required
      -
        handle: file
        field:
          mode: grid
          container: formular_uploads
          restrict: false
          allow_uploads: true
          max_files: 5
          display: Datei-Anhang
          type: assets
          icon: assets
          instructions: 'Falls Sie uns eine Datei (z.B. .doc, .pdf, .xls) mitsenden möchten, nutzen Sie die bitte die Upload-Funktion. Je mehr Informationen Sie uns zukommen lassen, umso besser können wir Ihnen helfen.'
          listable: hidden
          validate:
            - 'mimetypes:image/jpeg,image/png,application/pdf,application/zip,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document'
      -
        handle: gw_source
        field:
          input_type: text
          antlers: false
          display: gw_source
          type: text
          icon: text
          listable: hidden
      -
        handle: req_ip
        field:
          input_type: text
          antlers: false
          display: req_ip
          type: text
          icon: text
          instructions: 'Request IP'
          listable: hidden
