sections:
  main:
    display: Main
    fields:
      -
        handle: vorname
        field:
          input_type: text
          antlers: false
          display: Vorname
          type: text
          icon: text
          width: 50
          listable: hidden
          tooltip: 'Bitte hinterlassen Sie uns Ihren Vornamen. Ein persönlicher Kontakt ist uns wichtig!'
      -
        handle: nachname
        field:
          input_type: text
          antlers: false
          display: Nachname
          type: text
          icon: text
          width: 50
          listable: hidden
          tooltip: 'Bitte hinterlassen Sie uns Ihren Nachnamen. Ein persönlicher Kontakt ist uns wichtig!'
      -
        handle: e_mail_adresse
        field:
          input_type: email
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
          tooltip: 'Ihre E-Mail-Adresse dient nur der Kommunikation und wird streng vertraulich behandelt.'
          validate:
            - required
      -
        handle: telefonnummer
        field:
          input_type: text
          antlers: false
          display: Telefonnummer
          type: text
          icon: text
          listable: hidden
          tooltip: 'Wir würde Sie gern zeitnah telefonisch kontaktieren. Ihre Telefonnummer wird natürlich ebenfalls vertraulich behandelt.'
      -
        handle: qualifikation
        field:
          options:
            'null': 'Bitte auswählen'
            Student: Student
            Bachelor: Bachelor
            Master: Master
            Diplom: Diplom
            Magister: Magister
            Promotion: Promotion
            Andere: Andere
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Qualifikation
          type: select
          icon: select
          listable: hidden
      -
        handle: fachbereiche_and_interessensschwerpunkte
        field:
          antlers: false
          display: 'Fachbereiche & Interessensschwerpunkte'
          type: textarea
          icon: textarea
          listable: hidden
          validate:
            - required
      -
        handle: weitere_informationen
        field:
          antlers: false
          display: 'Weitere Informationen'
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: file
        field:
          mode: grid
          container: formular_uploads
          restrict: false
          allow_uploads: true
          max_files: 5
          display: Datei-Anhang
          type: assets
          icon: assets
          instructions: 'Anhänge wie ihren Lebenslauf, Anschreiben oder Zeugnisse o. ä. können Sie hier hochladen. <br>__Um mehrere Dateien hochzuladen bitten wir Sie, diese gebündelt im Auswahlfenster zu selektieren.__'
          listable: hidden
          validate:
            - 'mimetypes:image/jpeg,image/png,application/pdf,application/zip,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document'
      -
        handle: gw_source
        field:
          input_type: text
          antlers: false
          display: gw_source
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: hidden
      -
        handle: req_ip
        field:
          input_type: text
          antlers: false
          display: req_ip
          type: text
          icon: text
          instructions: 'Request IP'
          listable: hidden
          instructions_position: above
          visibility: hidden
