sections:
  main:
    display: 'Sidebar Inhalte'
    fields:
      -
        handle: header_text
        field:
          placeholder: 'Ihr pers√∂nlicher Ansprechpartner'
          input_type: text
          antlers: false
          display: 'Header Text'
          type: text
          icon: text
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Bild
          type: assets
          icon: assets
          listable: hidden
      -
        handle: name_position
        field:
          placeholder: 'Max Mustermann - Teamleiter'
          input_type: text
          antlers: false
          display: 'Name und Position'
          type: text
          icon: text
          listable: hidden
      -
        handle: phone
        field:
          input_type: text
          antlers: false
          display: Telefonnummer
          type: text
          icon: text
          listable: hidden
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
      -
        handle: button
        field:
          options:
            btn-txt: 'Button Text'
            btn-link: 'Button Ziel'
            btn-target: 'Button Target "Blank"'
          display: Button
          type: button_group
          icon: button_group
          listable: hidden
      -
        handle: description
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Description
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: feature_liste
        field:
          display: 'Feature Liste'
          type: list
          icon: list
          listable: hidden
