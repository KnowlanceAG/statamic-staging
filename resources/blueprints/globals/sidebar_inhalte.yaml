sections:
  main:
    display: 'Sidebar Inhalte'
    fields:
      -
        handle: header_text
        field:
          placeholder: 'Ihr persönlicher Ansprechpartner'
          input_type: text
          antlers: false
          display: 'Header Text'
          type: text
          icon: text
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Bild
          type: assets
          icon: assets
          listable: hidden
      -
        handle: name_position
        field:
          placeholder: 'Max Mustermann - Teamleiter'
          input_type: text
          antlers: false
          display: 'Name und Position'
          type: text
          icon: text
          listable: hidden
      -
        handle: phone
        field:
          input_type: text
          antlers: false
          display: Telefonnummer
          type: text
          icon: text
          listable: hidden
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
      -
        handle: link
        field:
          max_items: 1
          mode: default
          collections:
            - blog
            - pages
          display: 'Button Link'
          type: entries
          icon: entries
          listable: hidden
      -
        handle: button_text
        field:
          input_type: text
          antlers: false
          display: 'Button Text'
          type: text
          icon: text
          listable: hidden
      -
        handle: description
        field:
          antlers: false
          display: Beschreibung
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: trust_logos
        field:
          fields:
            -
              handle: logo
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                display: Logo
                type: assets
                icon: assets
                instructions: 'Bitte Trust Logo wählen'
                listable: hidden
                instructions_position: above
                max_files: 1
            -
              handle: trust_link
              field:
                display: Link
                type: link
                icon: link
                listable: hidden
                instructions_position: above
            -
              handle: link_hover_title
              field:
                input_type: text
                antlers: false
                display: 'Link Hover Titel'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
          mode: stacked
          add_row: 'Logo hinzufügen'
          reorderable: true
          display: 'Trust Logos'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
      -
        handle: feature_liste
        field:
          display: 'Feature Liste'
          type: list
          icon: list
          listable: hidden
