sections:
  main:
    display: 'Sidebar Inhalte'
    fields:
      -
        handle: header_text
        field:
          placeholder: 'Ihr pers√∂nlicher Ansprechpartner'
          input_type: text
          antlers: false
          display: 'Header Text'
          type: text
          icon: text
          listable: hidden
      -
        handle: image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Bild
          type: assets
          icon: assets
          listable: hidden
      -
        handle: name_position
        field:
          placeholder: 'Max Mustermann - Teamleiter'
          input_type: text
          antlers: false
          display: 'Name und Position'
          type: text
          icon: text
          listable: hidden
      -
        handle: phone
        field:
          input_type: text
          antlers: false
          display: Telefonnummer
          type: text
          icon: text
          listable: hidden
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
      -
        handle: link
        field:
          max_items: 1
          mode: default
          collections:
            - blog
            - pages
          display: 'Button Link'
          type: entries
          icon: entries
          listable: hidden
      -
        handle: button_text
        field:
          input_type: text
          antlers: false
          display: 'Button Text'
          type: text
          icon: text
          listable: hidden
      -
        handle: description
        field:
          antlers: false
          display: Beschreibung
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: iframe_html
        field:
          theme: material
          mode: htmlmixed
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: 'HTML Code Iframe'
          type: code
          icon: code
          listable: hidden
      -
        handle: logo_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: 'Logo Image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: feature_liste
        field:
          display: 'Feature Liste'
          type: list
          icon: list
          listable: hidden
