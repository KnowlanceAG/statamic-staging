title: Presse
sections:
  listing:
    display: Beitragsübersicht
    fields:
      -
        handle: post_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Beitragsbild
          type: assets
          icon: assets
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: short_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Kurztext
          type: markdown
          icon: markdown
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: date
        field:
          type: date
          required: true
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Datum der Veröffentlichung'
          icon: date
          listable: hidden
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: published_at
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Datum der Publikation'
          type: date
          icon: date
          instructions: extern
          listable: hidden
      -
        handle: published_in_name
        field:
          input_type: text
          antlers: false
          display: 'Erschiene in (Name)'
          type: text
          icon: text
          listable: hidden
      -
        handle: published_in_link
        field:
          input_type: text
          antlers: false
          display: 'Erschienen in (link)'
          type: text
          icon: text
          listable: hidden
          if:
            published_in_name: 'not empty'
      -
        handle: external_author
        field:
          input_type: text
          antlers: false
          display: Autor
          type: text
          icon: text
          listable: hidden
      -
        import: breadcrubs_active
  post_detail:
    display: 'Beitragsdetail Seite'
    fields:
      -
        handle: teaser_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: 'Teaser Bild'
          type: assets
          icon: assets
          listable: hidden
          instructions: 'Optional. Wenn nicht gewählt, wird Beitragsbild verwendet.'
      -
        handle: detail_title
        field:
          input_type: text
          antlers: false
          display: Überschrift
          type: text
          icon: text
          listable: hidden
          instructions: 'Optional. Wenn nicht gesetzt, wird der Titel verwendet.'
      -
        import: ce_replicator
