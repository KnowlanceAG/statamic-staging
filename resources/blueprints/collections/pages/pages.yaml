title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: teaser
        field:
          always_show_set_button: false
          sets:
            button:
              display: Button
              fields:
                -
                  import: ce_button
            bilder:
              display: Bild
              fields:
                -
                  import: ce_image
            text_box-alignment:
              display: 'Textbox mit Ausrichtung'
              fields:
                -
                  import: textbox-aligned
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h1
            - h4
            - h5
            - underline
            - superscript
            - subscript
            - code
            - codeblock
            - horizontalrule
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Teaser
          type: bard
          icon: bard
          listable: hidden
      -
        import: responsive-assets
      -
        import: ce_replicator
  sidebar:
    display: 'Seiten Einstellungen'
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: page_title
        field:
          input_type: text
          antlers: false
          display: 'Seiten Titel'
          type: text
          icon: text
          listable: hidden
          instructions: 'Wird im Browsertab und in den Favoriten angezeigt.'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
