title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: teaser
        field:
          always_show_set_button: false
          sets:
            button:
              display: Button
              fields:
                -
                  import: ce_button
            bilder:
              display: Bild
              fields:
                -
                  import: ce_image
            text_box-alignment:
              display: 'Textbox mit Ausrichtung'
              fields:
                -
                  import: textbox-aligned
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h1
            - h4
            - h5
            - underline
            - superscript
            - subscript
            - code
            - codeblock
            - horizontalrule
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Teaser
          type: bard
          icon: bard
          listable: hidden
      -
        import: responsive-assets
      -
        import: ce_replicator
  sidebar:
    display: 'Seiten Einstellungen'
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: page_title
        field:
          input_type: text
          antlers: false
          display: 'Seiten Titel'
          type: text
          icon: text
          listable: hidden
          instructions: 'Wird im Browsertab und in den Favoriten angezeigt.'
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: fachrichtungsgruppe
        field:
          options:
            g_technische_fachrichtungen: 'Technische Fachrichtungen'
            g_medizinische_fachrichtungen: 'Medizinische Fachrichtungen'
            g_wirtschaftliche_fachbereiche: 'Wirtschaftliche Fachbereiche'
            g_naturwissenschaften: Naturwissenschaften
            g_geisteswissenschaften: Geisteswissenschaften
            g_sozialwissenschaften: Sozialwissenschaften
          multiple: false
          max_items: 1
          clearable: true
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Fachrichtungsgruppe
          type: select
          icon: select
          instructions: 'Wählen Sie die Gruppe der Fachrichtungen, der diese Seite zugeordnet ist'
          listable: hidden
          if: parentIsFachrichtungen
      -
        handle: arbeitsgruppe
        field:
          options:
            a_studienarbeiten: Studienarbeiten
            a_abschlussarbeiten: Abschlussarbeiten
            a_sonstige_arbeiten: 'Sonstige Arbeiten'
          multiple: false
          max_items: 1
          clearable: true
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Arbeitsgruppe
          type: select
          icon: select
          instructions: 'Wählen Sie eine Arbeitsgruppe, der diese Seite zugeordnet ist'
          listable: hidden
          if: parentIsArbeiten
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
