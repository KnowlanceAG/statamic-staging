title: Team
sections:
  team_overview:
    display: Übersicht
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Name
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: position
        field:
          input_type: text
          antlers: true
          display: Position
          type: text
          icon: text
          listable: hidden
      -
        handle: photo
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Foto
          type: assets
          icon: assets
          listable: hidden
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          instructions: 'Link zu Seite oder Blogbeitrag'
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        import: breadcrubs_active
  team_detail:
    display: Detail
    fields:
      -
        handle: detail_position
        field:
          input_type: text
          antlers: false
          display: 'Detail Position'
          type: text
          icon: text
          listable: hidden
      -
        import: bard
  team_contact:
    display: 'Kontakt Daten'
    fields:
      -
        handle: phone_number
        field:
          input_type: text
          antlers: false
          display: Telefonnummer
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: email_address
        field:
          input_type: text
          antlers: false
          display: 'E-Mail Adresse'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: publish_contact
        field:
          default: true
          display: 'Kontakt veröffentlichen'
          type: toggle
          icon: toggle
          instructions: 'Soll dieser Kontakt auf der Seite veröffentlich werden?'
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
