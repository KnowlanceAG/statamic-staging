title: Team
sections:
  team_overview:
    display: Ãœbersicht
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Name
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: position
        field:
          input_type: text
          antlers: false
          display: Position
          type: text
          icon: text
          listable: hidden
      -
        handle: photo
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Foto
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          instructions: 'Link zu Seite oder Blogbeitrag'
          listable: hidden
  team_detail:
    display: Detail
    fields:
      -
        handle: detail_position
        field:
          input_type: text
          antlers: false
          display: 'Detail Position'
          type: text
          icon: text
          listable: hidden
      -
        handle: detail_text
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h4
            - underline
            - superscript
            - subscript
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: 'Detail Text'
          type: bard
          icon: bard
          listable: hidden
