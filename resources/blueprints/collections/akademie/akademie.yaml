title: Akademie
sections:
  main:
    display: 'Detail Seite'
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: teaser
        field:
          always_show_set_button: false
          sets:
            button:
              display: Button
              fields:
                -
                  import: ce_button
            bilder:
              display: Bild
              fields:
                -
                  import: ce_image
          buttons:
            - h1
            - h2
            - h3
            - h4
            - bold
            - italic
            - underline
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Teaser
          type: bard
          icon: bard
          listable: hidden
      -
        handle: teaser_bg
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Teaser Hintergrund'
          type: assets
          icon: assets
          listable: hidden
      -
        import: ce_replicator
      -
        handle: downloads
        field:
          mode: grid
          container: downloads
          restrict: false
          allow_uploads: true
          display: Downloads
          type: assets
          icon: assets
          listable: hidden
          folder: akademie
      -
        handle: more_templates
        field:
          mode: default
          collections:
            - akademie
          display: 'Weitere Vorlagen'
          type: entries
          icon: entries
          instructions: 'Bitte weiter Vorlagen auswählen ...'
          listable: hidden
      -
        handle: from_the_blog
        field:
          mode: default
          collections:
            - blog
          display: 'Mehr aus unserem Blog'
          type: entries
          icon: entries
          instructions: 'Bitte Blog Beiträge wählen ...'
          listable: hidden
  sidebar:
    display: 'Seiten Einstellungen'
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: page_title
        field:
          input_type: text
          antlers: false
          display: 'Seiten Titel'
          type: text
          icon: text
          listable: hidden
  kurz_text:
    display: 'Kurz Text'
    fields:
      -
        handle: academy_short_text-headline
        field:
          input_type: text
          antlers: false
          display: Überschrift
          type: text
          icon: text
          listable: hidden
      -
        handle: academy_short_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Kurz Text'
          type: markdown
          icon: markdown
          listable: hidden
  teaser_text:
    display: 'Teaser Text'
    fields:
      -
        handle: academy_teaser_headline
        field:
          input_type: text
          antlers: false
          display: 'Teaser Überschrift'
          type: text
          icon: text
          listable: hidden
      -
        handle: academy_teaser_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Teaser Text'
          type: markdown
          icon: markdown
          listable: hidden
