title: Akademie
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: teaser
        field:
          always_show_set_button: false
          sets:
            button:
              display: Button
              fields:
                -
                  import: ce_button
            bilder:
              display: Bild
              fields:
                -
                  import: ce_image
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Teaser
          type: bard
          icon: bard
          listable: hidden
      -
        handle: teaser_bg
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Teaser Hintergrund'
          type: assets
          icon: assets
          listable: hidden
      -
        import: ce_replicator
      -
        handle: downloads
        field:
          mode: grid
          container: downloads
          restrict: false
          allow_uploads: true
          display: Downloads
          type: assets
          icon: assets
          listable: hidden
          folder: akademie
      -
        handle: more_templates
        field:
          mode: default
          collections:
            - akademie
          display: 'Weitere Vorlagen'
          type: entries
          icon: entries
          instructions: 'Bitte weiter Vorlagen auswählen ...'
          listable: hidden
      -
        handle: from_the_blog
        field:
          mode: default
          collections:
            - blog
          display: 'Mehr aus unserem Blog'
          type: entries
          icon: entries
          instructions: 'Bitte Blog Beiträge wählen ...'
          listable: hidden
  sidebar:
    display: 'Seiten Einstellungen'
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: page_title
        field:
          input_type: text
          antlers: false
          display: 'Seiten Titel'
          type: text
          icon: text
          listable: hidden
      -
        handle: parent
        field:
          mode: default
          display: Partent
          type: entries
          icon: entries
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
