title: Akademie
sections:
  main:
    display: 'Detail Seite'
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: teaser
        field:
          always_show_set_button: false
          sets:
            button:
              display: Button
              fields:
                -
                  import: ce_button
            bilder:
              display: Bild
              fields:
                -
                  import: ce_image
            teaser_icon_columns:
              display: 'Icon Spalten'
              fields:
                -
                  import: teaser_icon_columns
            spacer:
              display: Abstandshalter
              fields:
                -
                  import: spacer
            show_sidebar_mobile:
              display: 'Sidebar mobil hier darstellen'
              fields:
                -
                  import: sidebar_element
          buttons:
            - h1
            - h2
            - h3
            - h4
            - bold
            - italic
            - underline
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Teaser
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
      -
        handle: teaser_bg
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Teaser Hintergrund'
          type: assets
          icon: assets
          listable: hidden
      -
        import: ce_replicator
      -
        handle: downloads
        field:
          mode: grid
          container: downloads
          restrict: false
          allow_uploads: true
          display: Downloads
          type: assets
          icon: assets
          listable: hidden
          folder: akademie
      -
        handle: more_templates
        field:
          mode: default
          collections:
            - akademie
          display: 'Weitere Vorlagen / Wissenskategorien'
          type: entries
          icon: entries
          instructions: 'Bitte weiter Vorlagen auswählen ...'
          listable: hidden
      -
        handle: from_the_blog
        field:
          mode: default
          collections:
            - blog
            - pages
            - akademie
            - presse
          display: 'Mehr aus unserem Blog'
          type: entries
          icon: entries
          instructions: 'Bitte Blog Beiträge wählen ...'
          listable: hidden
  sidebar:
    display: 'Seiten Einstellungen'
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: page_title
        field:
          input_type: text
          antlers: false
          display: 'Seiten Titel'
          type: text
          icon: text
          listable: hidden
      -
        handle: link_title
        field:
          input_type: text
          antlers: false
          display: 'Link Text'
          type: text
          icon: text
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
      -
        import: breadcrubs_active
  kurz_text:
    display: 'Kurz Text'
    fields:
      -
        handle: academy_short_text_headline
        field:
          input_type: text
          antlers: false
          display: Überschrift
          type: text
          icon: text
          listable: hidden
      -
        handle: academy_short_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Kurz Text'
          type: markdown
          icon: markdown
          listable: hidden
  teaser_text:
    display: 'Teaser Text'
    fields:
      -
        handle: academy_teaser_headline
        field:
          input_type: text
          antlers: false
          display: 'Teaser Überschrift'
          type: text
          icon: text
          listable: hidden
      -
        handle: academy_teaser_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Teaser Text'
          type: markdown
          icon: markdown
          listable: hidden
