title: Blog
sections:
  main:
    display: 'Ãœbersicht / Listing'
    fields:
      -
        handle: post_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Beitragsbild
          type: assets
          icon: assets
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: short_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: 'Kurz Text'
          type: markdown
          icon: markdown
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: author
        field:
          mode: default
          collections:
            - team
          display: Autor
          type: entries
          icon: entries
          listable: hidden
  detail:
    display: Detailseite
    fields:
      -
        handle: teaser_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: 'Aufmacher Bild'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: detail_title
        field:
          input_type: text
          antlers: false
          display: Title
          type: text
          icon: text
          listable: hidden
      -
        import: ce_replicator
