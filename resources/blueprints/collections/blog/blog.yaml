title: Blog
sections:
  listing:
    display: Beitragsübersicht
    fields:
      -
        handle: post_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Beitragsbild
          type: assets
          icon: assets
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: short_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Kurztext
          type: markdown
          icon: markdown
          listable: hidden
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          display: Veröffentlichungsdatum
          listable: hidden
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: author
        field:
          mode: select
          display: Autor
          type: users
          icon: users
          listable: hidden
          validate:
            - required
      -
        handle: hide_author_details
        field:
          display: 'Autoren Details nicht anzeigen'
          type: toggle
          icon: toggle
          instructions: 'Langtext und Bild werden nicht angezeigt. Autoren Name bleibt sichtbar.'
          listable: hidden
      -
        import: breadcrubs_active
      -
        handle: category
        field:
          mode: default
          taxonomies:
            - blog_categories
          display: Kategorie
          type: terms
          icon: taxonomy
          listable: hidden
      -
        handle: blog_categories
        field:
          type: terms
          taxonomies:
            - blog_categories
          display: 'Blog Kategorien'
          mode: select
  post_detail:
    display: 'Beitragsdetail Seite'
    fields:
      -
        handle: teaser_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: 'Teaser Bild'
          type: assets
          icon: assets
          listable: hidden
          instructions: 'Optional. Wenn nicht gewählt, wird Beitragsbild verwendet.'
      -
        handle: detail_title
        field:
          input_type: text
          antlers: false
          display: Überschrift
          type: text
          icon: text
          listable: hidden
          instructions: 'Optional. Wenn nicht gesetzt, wird der Titel verwendet.'
      -
        import: ce_replicator
