title: Blog
sections:
  listing:
    display: 'Post Übersicht'
    fields:
      -
        handle: post_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: Beitragsbild
          type: assets
          icon: assets
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: short_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Kurztext
          type: markdown
          icon: markdown
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: author
        field:
          mode: select
          display: Autor
          type: users
          icon: users
          listable: hidden
      -
        handle: hide_author_details
        field:
          display: 'Autoren Details nicht anzeigen'
          type: toggle
          icon: toggle
          instructions: 'Langtext und Bild werden nicht angezeigt. Autoren Name bleibt sichtbar.'
          listable: hidden
  post_detail:
    display: 'Post Detail'
    fields:
      -
        handle: teaser_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: 'Teaser Bild'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: detail_title
        field:
          input_type: text
          antlers: false
          display: Überschrift
          type: text
          icon: text
          listable: hidden
      -
        import: ce_replicator
