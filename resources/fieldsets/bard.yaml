title: Editor
fields:
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - image
        - table
        - h5
        - underline
        - superscript
        - subscript
        - code
