title: Editor
fields:
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - image
        - table
        - h5
        - underline
        - superscript
        - subscript
        - code
        - codeblock
        - horizontalrule
        - anchor
      save_html: true
      toolbar_mode: floating
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Editor
      type: bard
      icon: bard
      listable: hidden
      sets:
        bilder:
          display: Bilder
          fields:
            -
              import: ce_image
        button:
          display: Button
          fields:
            -
              import: ce_button
        headline:
          display: Headline
          fields:
            -
              import: ce_headlines
        leistungen_uebersicht_4-spaltig:
          display: 'Leistungen Übersicht 4-Spaltig'
          fields:
            -
              import: ce_services_overview_four_columns
        insert_html:
          display: 'Insert HTML'
          fields:
            -
              import: ce_html
        link_liste:
          display: 'Link Liste'
          fields:
            -
              import: ce_toggle_services
        video:
          display: Video
          fields:
            -
              import: video
        form:
          display: Form
          fields:
            -
              handle: form
              field:
                max_items: 1
                display: Form
                type: form
                icon: form
                listable: hidden
        simple-link-list:
          display: 'Einfache Linkliste'
          fields:
            -
              import: simple_link-list
        academy_entries:
          display: 'Akademie Beiträge'
          fields:
            -
              import: academy_short
        blog_entries:
          display: 'Blog Beträge auswählen'
          fields:
            -
              import: selected_blog_posts
        experts_list:
          display: 'Experten Liste'
          fields:
            -
              import: experts_list
        spacer:
          display: Abstandshalter
          fields:
            -
              import: spacer
        team_liste:
          display: 'Team Liste'
          fields:
            -
              import: team_liste
        numbers_home:
          display: 'Zahlen auf der Startseite - Spalten'
          fields:
            -
              import: number_home
        bild_und_text:
          display: 'Bild und Text'
          fields:
            -
              import: bild-text
        floating-img:
          display: 'Floating Bild'
          fields:
            -
              import: floating_img
        text_box-alignment:
          display: 'Text Box mit Textausrichtung'
          fields:
            -
              import: textbox-aligned
        table:
          display: Tabelle
          fields:
            -
              import: table
      container: assets
