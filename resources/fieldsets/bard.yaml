title: Editor
fields:
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - image
        - table
        - h5
        - underline
        - superscript
        - subscript
        - code
        - codeblock
        - horizontalrule
        - anchor
      save_html: true
      toolbar_mode: floating
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Editor
      type: bard
      icon: bard
      listable: hidden
      sets:
        bilder:
          display: Bilder
          fields:
            -
              import: ce_image
        button:
          display: Button
          fields:
            -
              import: ce_button
        headline:
          display: Headline
          fields:
            -
              import: ce_headlines
        leistungen_uebersicht_4-spaltig:
          display: 'Leistungen Ãœbersicht 4-Spaltig'
          fields:
            -
              import: ce_services_overview_four_columns
        insert_html:
          display: 'Insert HTML'
          fields:
            -
              import: ce_html
        link_liste:
          display: 'Link Liste'
          fields:
            -
              import: ce_toggle_services
        video:
          display: Video
          fields:
            -
              import: video
        full_collection:
          display: 'Collection Liste Komplett'
          fields:
            -
              import: collection_list_full
        new_set:
          display: 'New Set'
          fields:
            -
              handle: form
              field:
                max_items: 1
                display: Form
                type: form
                icon: form
                listable: hidden
