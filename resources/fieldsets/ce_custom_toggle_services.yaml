title: 'Custom Linkliste Toggle'
fields:
  -
    handle: raster
    field:
      fields:
        -
          handle: text
          field:
            input_type: text
            antlers: false
            display: Text
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: eintraege
          field:
            fields:
              -
                handle: headline
                field:
                  input_type: text
                  antlers: false
                  display: Überschrift
                  type: text
                  icon: text
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  always_save: false
                  width: 75
              -
                handle: icon
                field:
                  mode: list
                  container: assets
                  folder: /
                  restrict: false
                  allow_uploads: true
                  show_filename: true
                  max_files: 1
                  display: Icon
                  type: assets
                  icon: assets
                  width: 25
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  always_save: false
              -
                handle: content
                field:
                  collapse: false
                  always_show_set_button: false
                  previews: true
                  buttons:
                    - h2
                    - h3
                    - bold
                    - italic
                    - unorderedlist
                    - orderedlist
                    - removeformat
                    - quote
                    - anchor
                    - image
                    - table
                    - color
                    - anchor_extended
                  save_html: false
                  toolbar_mode: fixed
                  link_noopener: false
                  link_noreferrer: false
                  target_blank: false
                  reading_time: false
                  fullscreen: true
                  allow_source: true
                  enable_input_rules: true
                  enable_paste_rules: true
                  antlers: false
                  remove_empty_nodes: false
                  display: Inhalt
                  type: bard
                  icon: bard
                  listable: hidden
                  instructions_position: above
                  visibility: visible
                  always_save: false
            mode: stacked
            reorderable: true
            display: Einträge
            type: grid
            icon: grid
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
      mode: stacked
      reorderable: true
      display: Raster
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
