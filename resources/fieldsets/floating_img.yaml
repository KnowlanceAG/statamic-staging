title: 'Floating Bild'
fields:
  -
    handle: dateien
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      display: Dateien
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      show_filename: true
      validate:
        - image
  -
    handle: img_size
    field:
      options:
        w-full: 'Volle Breite'
        w-3/4: 'Dreiviertel Breite'
        w-1/2: 'Halbe Breite'
        w-1/4: 'Viertel Breite'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Bild Größe'
      type: select
      icon: select
      listable: hidden
  -
    handle: float
    field:
      options:
        mx-auto: Zentriert
        float-left: 'Links ausgerichtet'
        float-right: 'Rechts ausgerichtet'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Ausrichtung
      type: select
      icon: select
      listable: hidden
      if:
        img_size: '!== w-full'
  -
    handle: image_options
    field:
      inline: false
      options:
        no_upscale: 'Vergrößerung verbieten'
      display: Bild-Optionen
      type: checkboxes
      icon: checkboxes
      listable: hidden
      instructions_position: above
