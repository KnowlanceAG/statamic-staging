title: Bild-Text
fields:
  -
    handle: bild
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      display: Bild
      type: assets
      icon: assets
      listable: hidden
  -
    handle: text
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: Markdown
      type: markdown
      icon: markdown
      listable: hidden
  -
    handle: ausrichtung
    field:
      options:
        bild-text: 'Bild links, Text rechts'
        text-bild: 'Text links, Bild rechts'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Ausrichtung
      type: select
      icon: select
      listable: hidden
