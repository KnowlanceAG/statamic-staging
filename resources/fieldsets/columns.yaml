title: Spalten
fields:
  -
    handle: columns_per_row
    field:
      step: 1
      min: 1
      max: 12
      default: 1
      display: 'Spalten je Zeile'
      type: range
      icon: range
      instructions: 'Bitte wählen ...'
      listable: hidden
      if:
        grid.length: '> 1'
  -
    handle: single-col
    field:
      display: 'Zentriert mit 75% Breite'
      type: toggle
      icon: toggle
      listable: hidden
      instructions: 'Reduziert eine einzel Splatenbreite von 100% auf max. 75%'
      if:
        grid.length: '<= 1'
  -
    handle: grid
    field:
      fields:
        -
          import: bard
      mode: stacked
      reorderable: true
      display: Spalten
      type: grid
      icon: grid
      listable: true
      min_rows: 1
      add_row: 'Spalte hinzufügen'
