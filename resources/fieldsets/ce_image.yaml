title: Bild
fields:
  -
    handle: assets
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      display: Assets
      type: assets
      icon: assets
      listable: hidden
  -
    handle: link
    field:
      display: Link
      type: link
      icon: link
      listable: hidden
  -
    handle: img_alignment
    field:
      options:
        justify-start: links
        justify-end: rechts
        justify-center: mittig
      value: center
      multiple: false
      clearable: false
      searchable: false
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Bild Ausrichtung'
      type: select
      icon: select
      listable: hidden
      max_items: 1
      instructions: 'Standart Ausrichtung ist mittig. Für andere Ausrichtung bitte wählen.'
  -
    handle: has_border
    field:
      display: Border
      type: toggle
      icon: toggle
      listable: hidden
