title: Section
fields:
  -
    handle: bg_color
    field:
      swatches:
        - '#F9F9F9'
        - '#FF6606'
        - '#f2f2f2'
      theme: nano
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - HEXA
      display: 'Hintergrund Farbe'
      type: color
      icon: color
      listable: hidden
  -
    handle: bg_image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      display: 'Hintergrund Bild'
      type: assets
      icon: assets
      listable: hidden
  -
    handle: bg_fixed
    field:
      display: 'Hintergrund fixed'
      type: toggle
      icon: toggle
      listable: hidden
  -
    import: bard
  -
    import: columns
