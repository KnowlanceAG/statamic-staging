title: new-columns
fields:
  -
    handle: columns-replicator
    field:
      collapse: false
      sets:
        row:
          display: Row
          fields:
            -
              import: columns
      display: Section
      type: replicator
      icon: replicator
      listable: hidden
  -
    handle: is-full
    field:
      display: 'Volle Breite'
      type: toggle
      icon: toggle
      listable: hidden
  -
    handle: bg-toggle
    field:
      display: 'Farbe oder Hintergrundbild'
      type: toggle
      icon: toggle
      listable: hidden
      if:
        is-full: '=== true'
  -
    handle: bg-color
    field:
      swatches:
        - '#FF660A'
        - '#F9F9F9'
        - '#D6D6D6'
      theme: nano
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - HEXA
      display: Hintergrundfarbe
      type: color
      icon: color
      listable: hidden
      if:
        bg-toggle: '=== false'
        is-full: '=== true'
  -
    handle: bg-image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      display: 'Hintergrund Bild'
      type: assets
      icon: assets
      instructions: 'Bitte ein Bild ausw√§hlen ...'
      listable: hidden
      if:
        is-full: '=== true'
        bg-toggle: '=== true'
  -
    handle: bg-image-fixed
    field:
      display: 'Hintergrundbild fixiert'
      type: toggle
      icon: toggle
      listable: hidden
      if:
        bg-toggle: '=== true'
