title: Button
fields:
  -
    handle: btn_icon
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Icon
      type: assets
      icon: assets
      instructions: 'Icon vor dem Button Text'
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      container: assets
  -
    handle: button_link
    field:
      display: 'Button Link'
      type: link
      icon: link
      listable: hidden
      value: /anfrage
  -
    handle: button_text
    field:
      input_type: text
      antlers: false
      display: 'Button Text'
      type: text
      icon: text
      listable: hidden
  -
    handle: color
    field:
      swatches:
        - '#FF6606'
      theme: classic
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - HEXA
      display: Color
      type: color
      icon: color
      listable: hidden
  -
    handle: button_align
    field:
      placeholder: 'Bitte w√§hlen'
      options:
        justify-center: zentriert
        justify-end: rechts
        justify-start: links
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Button Ausrichtung'
      type: select
      icon: select
      instructions: 'Standart Zentriert'
      listable: hidden
  -
    handle: spacing_top
    field:
      display: 'Abstand oben'
      type: toggle
      icon: toggle
      instructions: 'Abstand nach oben entfernen.'
      listable: hidden
