<div class="rounded-md {{ if type == 'error' }}border border-red-500{{ elseif type == 'success'}}border border-green-500{{ /if }} p-4 {{ class }}">
    <div class="flex">
        <div class="max-h-5">
            {{ if type == "error" }}
                <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
            {{ elseif type == "success" }}
                <svg class="h-5 w-5 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
            {{ /if }}
        </div>
        <div class="ml-3">
            <span class="text-xs italic {{ if type == 'error' }}text-red-500{{ elseif type == 'success' }}text-green-500{{ /if }}" {{ attribute }}>
                {{ content }}
            </span>
        </div>
    </div>
</div>
