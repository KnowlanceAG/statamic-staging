{{ sidebar_inhalte }}
    <div class="card bg-gray-200 flex flex-col">
        <div class="card-header py-4 w-full bg-gray-300 text-center">
            <h5>
                {{ header_text }}
            </h5>
        </div>
        <div class="card-body">
            {{ image }}
                <img class="self-center px-20 py-8" src="{{ url }}" {{ if alt }} alt="{{ alt }}" {{ /if }}>
            {{ /image }}
        </div>
    </div>

    {{ image }}
    {{ name_position }}
    {{ phone }}
    {{ email }}
    {{ button }}
    {{ description }}
    {{ feature_liste }}
{{ /sidebar_inhalte }}
