<header class="px-4 flex max-w-screen border-b border-gray-300 bg-white shadow-sm h-24 fixed z-40 top-0 inset-x-0">
  <div class="container mx-auto max-w-screen-xl self-center">
    <div class="flex flex-auto justify-between">
      {{ page_logo:image }}
        <a href="/" alt="Logo" aria-label="Logo">
          <img class="max-h-9 mt-1 w-auto" src="{{ url }}" alt="{{ alt }}" width="{{ width }}"
            height="{{ height }}">
        </a>
      {{ /page_logo:image }}

      {{ partial src="partials/menu" }}
    </div>
  </div>
</header>
{{ if breadcrumbs_active || breadcrumbs_active == null }}
  <div class="hidden md:block">
    <div class="absolute w-full top-24 z-30">
      {{ partial src="partials/breadcrumbs"}}
    </div>
  </div>
{{ /if }}
