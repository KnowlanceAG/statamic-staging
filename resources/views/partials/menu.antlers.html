<!-- desktop main nav -->
    <nav class="hidden lg:block lg:static lg:h-auto lg:justify-end">
        {{ nav handle="mainnav_desktop" }}
            {{ if last }}
            <a href="{{ url }}"
                class="ml-6 bg-gray-500 px-5 py-3 uppercase text-xs font-300 text-white hover:bg-gray-900 transition-colors duration-200">
                {{ title }}
            </a>
            {{ else }}
            <a href="{{ url }}" {{ if is_current || is_parent }} class="ml-6 current text-sm font-normal text-gray-900" {{ else }}
                class="ml-6 text-sm font-normal text-gray-900" {{ /if }}>
                {{ title }}
            </a>
            {{ /if }}
        {{ /nav }}
    </nav>
<!-- /desktop main nav -->

<!-- mobile main nav -->
    <button type="button"
        class="menu-opener inline-flex lg:hidden items-center justify-center p-2 text-orange-500 hover:text-orange-700 focus:outline-none"
        aria-controls="mobile-menu" @click="open = !open" aria-expanded="false" x-bind:aria-expanded="open.toString()">
        <span class="sr-only">Open main menu</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-8 w-8 block">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    <nav class="menu-mobile hidden w-auto h-screen shadow-2xl absolute z-10 right-0 top-0 bottom-0 bg-white">
        <button class="menu-closer w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-500 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200">
            <svg x-state:on="Menu open" x-state:off="Menu closed" class="h-6 w-6"
                :class="{ 'block': open, 'hidden': !(open) }" x-description="Heroicon name: outline/x"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        {{ nav handle="hauptnavigation_mobile" }}
            {{ if last }}
                <a href="{{ url }}" class="w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-500 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200">
                    {{ title }}
                </a>
            {{ else }}
                <a href="{{ url }}" {{ if is_current || is_parent }} class="w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-500 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200" {{ else }} class="w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-500 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200" {{ /if }}>
                    {{ title }}
                </a>
            {{ /if }}
        {{ /nav }}
        <form action="/search/results" class="flex items-center w-full border-b border-gray-300 ">
            <input type="search" name="q" value="Suche" placeholder="Suche" class="px-6 py-4 text-orange-500 focus:outline-none">
            <button type="submit" class="mr-4 w-8 h-8 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-orange-500">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </form>
    </nav>
    <div class="menu-overlayer hidden bg-gray-900 opacity-80 fixed top-0 right-0 bottom-0 left-0 z-0 h-screen w-screen"></div>
<!-- /mobile main nav -->
