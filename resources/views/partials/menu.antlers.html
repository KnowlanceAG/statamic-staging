<nav class="hidden lg:block lg:static lg:h-auto lg:justify-end">
    {{ nav handle="mainnav_desktop" }}
        {{ if last }}
        <a href="{{ url }}"
            class="ml-6 bg-gray-500 px-5 py-3 uppercase text-xs font-300 text-white hover:bg-gray-900 transition-colors duration-200">
            {{ title }}
        </a>
        {{ else }}
        <a href="{{ url }}" {{ if is_current || is_parent }} class="ml-6 current text-sm font-normal text-gray-900" {{ else }}
            class="ml-6 text-sm font-normal text-gray-900" {{ /if }}>
            {{ title }}
        </a>
        {{ /if }}
    {{ /nav }}
</nav>
<button type="button"
    class="inline-flex lg:hidden items-center justify-center p-2 text-orange-500 hover:text-orange-700 focus:outline-none"
    aria-controls="mobile-menu" @click="open = !open" aria-expanded="false" x-bind:aria-expanded="open.toString()">
    <span class="sr-only">Open main menu</span>
    <!-- Icon when menu is closed. -->
    <svg x-state:on="Menu open" x-state:off="Menu closed" class="h-8 w-8 block"
        :class="{ 'hidden': open, 'block': !(open) }" x-description="Heroicon name: outline/menu"
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
    <!-- Icon when menu is open. -->
    <svg x-state:on="Menu open" x-state:off="Menu closed" class="h-8 w-8 hidden"
        :class="{ 'block': open, 'hidden': !(open) }" x-description="Heroicon name: outline/x"
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
</button>
<nav class="w-auto h-screen shadow-xl absolute right-0 top-0 bottom-0 bg-white">
    <a href="" class="close-btn w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-700 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200">
        X
    </a>
    {{ nav handle="hauptnavigation_mobile" }}
        {{ if last }}
            <a href="{{ url }}" class="w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-700 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200">
                {{ title }}
            </a>
        {{ else }}
            <a href="{{ url }}" {{ if is_current || is_parent }} class="w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-700 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200" {{ else }} class="w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-700 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200" {{ /if }}>
                {{ title }}
            </a>
        {{ /if }}
    {{ /nav }}
    <a href="" class="w-full block px-6 py-4 pr-24 border-b border-gray-300 text-orange-700 hover:text-white hover:bg-orange-500 hover:transition-colors hover:duration-200">
        Suche
    </a>
</nav>
