{{ collections }}
    {{ collection:{{handle}} as="col" limit="8" paginate="true" }}

        {{ col }}
            <div class="mb-12">
                {{ post_image }}
                    <a href="">
                        <img class="opacity-100 hover:opacity-80 hover:transition-opacity duration-200" src="{{ url }}" {{ if alt }} alt="{{ alt }}" {{ /if }}>
                    </a>
                {{ /post_image }}
                <h3>
                    <a href="" class="text-black hover:text-orange-500 hover:transition-color hover:duration-200">
                        {{ title }}
                    </a>
                </h3>
                <div class="flex flex-row gap-7">
                    <p class="flex flex-row">
                        <svg class="w-4 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        {{ date format="d-M-Y"}}
                    </p>
                    <p class="flex flex-row">
                        <svg class="w-4 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <!-- @todo add autor name -->

                    </p>
                </div>
                <p>{{ short_text }}</p>
                <!-- @todo get post entrie url -->
                <a href="{{ url }}" class="px-3 py-2 my-3 inline-block border border-orange-500 text-orange-500 text-sm hover:bg-orange-500 hover:text-white hover:transition-color duration-300">ARTIKEL LESEN</a>
            </div>
        {{ /col }}

    {{ /collection:{{handle}} }}
{{ /collections }}
