<div class="flex justify-center">
    {{ if link_field }}
        <a href="{{ link_field }}" class="group">
            <img src="{{ svg_file }}" alt="{{ alt }}" class="w-32 h-auto group-hover:opacity-80 transition-all duration-150 ease-in-out" style="width: {{custom-svg-width}}px!important" />
        </a>    
    {{ else }}
        <img src="{{ svg_file }}" alt="{{ alt }}" class="w-32 h-auto" style="width: {{custom-svg-width}}px!important" />
    {{ /if }}
</div>
