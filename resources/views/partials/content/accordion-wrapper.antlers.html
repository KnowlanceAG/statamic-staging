<div class="my-8 accordion">
    {{ items }}
        <div class="accordion-tab mb-4 {{ if active }}active{{ /if }}">
            <div class="header block px-6 py-3 bg-gray-400 hover:cursor-pointer" data-target="#accordion-tab-{{ index }}">
                <h3 class="p-0 m-0 uppercase hover:text-white hover:cursor-pointer">{{ headline }}</h3>
            </div>
            <div id="accordion-tab-{{ index }}" class="px-6 content overflow-hidden transition-all duration-500">
                {{ accordion_content }}
                    {{ partial src="partials/content/{type}" }}
                {{ /accordion_content }}
            </div>
        </div>
    {{ /items }}
</div>
