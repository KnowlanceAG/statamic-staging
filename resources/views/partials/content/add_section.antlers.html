{{ if is-full }}
    {{ if bg-image==null }}
        <div class="py-20 {{ if is-full }}is-full{{ /if }}" {{ if bg-color }}style="background-color: {{ bg-color }};" {{ /if }}>
    {{ else }}
        <div class="py-20 {{ if is-full }}is-full{{ /if }} {{ if bg-image-fixed }}bg-fixed{{ /if }} bg-cover has-bg-image" style="background-image: url({{ bg-image:url }})">
    {{ /if }}
{{ else }}
    <div class="py-20">
{{ /if }}

    {{ columns-replicator }}
        {{ partial src="partials/content/{type}" }}
    {{ /columns-replicator }}


</div>
