{{ if bg-image==null }}
    <div class="{{ if is-full }}is-full{{ /if }}" {{ if bg-color }}style="background-color: {{ bg-color }};" {{ /if }}>
{{ else }}
    <div class="{{ if is-full }}is-full{{ /if }} bg-cover has-bg-image" style="background-image: url({{ bg-image:url }})">
{{ /if }}

    {{ columns-replicator }}
        {{ partial src="partials/content/{type}" }}
    {{ /columns-replicator }}

{{ if is-full }}
    </div>
{{ /if }}
