<div class="grid grid-cols-1 lg:grid-cols-{{ grid | length }}">
    {{ grid }}
        <div class="text-center">
            <p class="mb-4 font-Montserrat text-gray-550 font-semibold text-5xl block">{{ zahl }}</p>
            <hr class="mx-auto mb-4 border-gray-500 w-24" />
            <p class="font-Montserrat text-sm block text-gray-700">{{ beschreibung | shortcode }}</p>
        </div>
    {{ /grid }}
</div>
