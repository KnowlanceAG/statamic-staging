<div class="w-full flex flex-row flex-wrap gap-y-0 lg:gap-y-4 justify-center">
  {{ dateien }}
    <div class="w-3/5 sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 px-4 first:pl-0 last:pr-0">
        {{ if extension == 'svg' || extension == 'gif' }}
            <img src="{{ url }}" alt="{{ alt }}" class="w-32 h-auto" />
            {{ if caption }}
                <figcaption class="text-center">
                    <i class="text-sm text-gray-550">{{ caption | shortcode }}</i>
                </figcaption>
            {{ /if }}
        {{ else }}
            <img src="{{ url }}" alt="{{ alt }}" width="{{ width }}" height="{{ height }}">
            {{ if caption }}
                <figcaption class="text-center">
                    <i class="text-sm text-gray-550">{{ caption | shortcode }}</i>
                </figcaption>
            {{ /if }}
        {{ /if }}
    </div>
  {{ /dateien }}
</div>
