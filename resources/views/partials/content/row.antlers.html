<div class="{{ if single-col }}max-w-screen-md single-col {{ else }}xl:max-w-screen-xl {{ /if }}mx-auto px-8 lg:px-0 grid gap-8 {{ if columns_per_row!=1 }}{{ if responsive_columns!=1}}grid-cols-{{responsive_columns}}{{ else }}grid-cols-1{{ /if }} lg:grid-cols-{{ columns_per_row }}{{ /if }}">
    {{ grid }}
        <div class="column{{ if bg-image!=null && bard!=null }}bg-white p-4 bg-opacity-80 md:bg-transparent md:bg-opacity-100{{ /if }}">
            {{ bard }}
                {{ partial src="partials/content/{type}" }}
            {{ /bard }}
        </div>
    {{ /grid }}
</div>
