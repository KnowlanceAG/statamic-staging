<div class="{{ if single-col }}md:max-w-screen-md single-col {{ else }}xl:max-w-screen-xl {{ /if }}mx-auto px-2 lg:px-0 lg:grid lg:gap-8 {{ if columns_per_row!=1 }}{{ if responsive_columns!=1}}lg:grid-cols-{{responsive_columns}}{{ else }}lg:grid-cols-1{{ /if }} lg:grid-cols-{{ columns_per_row }}{{ /if }}">
    {{ grid }}
        <div class="column{{ if bg-image!=null && bard!=null }}bg-white p-4 bg-opacity-80 md:bg-transparent md:bg-opacity-100{{ /if }}">
            {{ if show_as_card }}<div class="bg-white p-6 my-4">{{ /if }}
                {{ bard }}
                    {{ partial src="partials/content/{type}" }}
                {{ /bard }}
            {{ if show_as_card }}</div>{{ /if }}
        </div>
    {{ /grid }}
</div>
