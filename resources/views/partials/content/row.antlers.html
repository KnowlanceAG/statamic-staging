<div class="{{ if columns_per_row==1 }}mx-max-w-screen-md {{ else }}xl:max-w-screen-xl {{ /if }}mx-auto px-8 lg:px-0 grid grid-cols-1 gap-8 {{ if columns_per_row<1 }}md:grid-cols-2{{ /if }} lg:grid-cols-{{ columns_per_row }}">

    {{ grid }}
        <div class="column{{ if bg-image!=null && bard!=null }}bg-white p-4 bg-opacity-80 md:bg-transparent md:bg-opacity-100{{ /if }}">
            {{ bard }}
                {{ partial src="partials/content/{type}" }}
            {{ /bard }}
        </div>
    {{ /grid }}

</div>
