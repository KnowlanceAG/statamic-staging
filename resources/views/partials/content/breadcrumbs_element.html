<nav class="container flex mx-auto max-w-screen-xl px-4 xl:px-0 pt-1 overflow-x-hidden" aria-label="Breadcrumb">
    <ol role="list" class="flex w-full list-none pl-0 space-x-1 md:space-x-2 mb-0">
        <li>
            <a href="/" class="text-gray-550 hover:text-orange-500">
                <!-- Heroicon name: mini/home -->
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                        clip-rule="evenodd" />
                </svg>
                <span class="sr-only">Home</span>
            </a>
        </li>
        {{ nav:breadcrumbs }}
        {{ if slug != 'home' }}
        {{ if is_current }}
        <li class="flex items-center overflow-hidden">
            <svg class="h-5 w-5 text-gray-550" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                    clip-rule="evenodd" />
            </svg>
            <span
                class="w-full text-xs font-medium text-gray-550 leading-tight whitespace-nowrap overflow-hidden overflow-ellipsis ">{{
                title }}</span>
        </li>
        {{ else }}
        <li class="flex items-center">
            <svg class="h-5 w-5 text-gray-550" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                    clip-rule="evenodd" />
            </svg>
            <a href="{{ if uri|uri_paginated_index_check }}{{ url }}/page/1{{ else }}{{ url }}{{ /if }}"
                class="max-w-150px md:max-w-none text-xs font-medium text-gray-550 hover:text-orange-500 leading-tight  whitespace-nowrap overflow-ellipsis overflow-hidden">{{
                title }}</a>
        </li>
        {{ /if }}
        {{ /if }}
        {{ /nav:breadcrumbs }}
    </ol>
</nav>
