<figure class="my-8 flex {{ if img-alignment }} {{ img-alignment }} {{ else }} justify-center {{ /if }}">
    {{ if link }}
        <a href="{{ link }}">
            {{ responsive:assets alt="{alt}" class=" mb-2" }}
            {{ assets }}

                {{ if caption }}
                    <figcaption class="text-center">
                        <i class="text-sm text-gray-550">{{ caption }}</i>
                    </figcaption>
                {{ /if }}
            {{ /assets }}
        </a>
    {{ else }}
        {{ assets }}
            {{ if extension == 'svg' || extension == 'gif' }}
                <img src="{{ url }}" alt="{{ alt }}" class="w-32 h-auto" />
            {{ else }}
                {{ responsive:assets alt="{alt}" class="mb-2" }}
                {{ if caption }}
                    <figcaption class="text-center">
                        <i class="text-sm text-gray-550">{{ caption }}</i>
                    </figcaption>
                {{ /if }}
            {{ /if }}
        {{ /assets }}
    {{ /if }}
</figure>
