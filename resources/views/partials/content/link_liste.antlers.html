<div class="link-list">
    <div class="block text-center">
        <div class="inline-flex flex-row mb-4 link-list-header">
            {{ taxonomy_terms }}
                <p class="{{ if first }}active {{ /if }} font-bold px-6 py-4 uppercase border-b-2 border-gray-200 cursor-pointer" data-target="link-wrapper-{{ index }}">{{ title }}</p>
            {{ /taxonomy_terms }}
        </div>
    </div>
    {{ taxonomy_terms }}
        <div class="link-list-body relative {{ if first }}active {{ /if }}link-wrapper-{{ index }}">
            <div class="grid grid-cols-4">
                {{ taxonomy }}

                {{ /taxonomy }}
            </div>
        </div>
    {{ /taxonomy_terms }}
</div>
