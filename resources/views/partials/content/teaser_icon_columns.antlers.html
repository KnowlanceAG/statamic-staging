<div class="mt-8 flex flex-col md:flex-row md:flex-wrap justify-center gap-6 md:gap-12">
    {{ columns }}
        <div class="flex flex-row gap-4 relative group md:cursor-pointer has-teaser-tooltip">
            <div class="bg-orange-500 rounded-full w-12 h-12 p-3 self-center">
                <img src="{{ icon:url }}" />
            </div>
            <h2 class="m-0 self-center">{{ headline }}</h2>
            <div class="inline-block invisible group-hover:visible absolute group-hover:opacity-90 z-10 py-2 px-3 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 shadow-sm teaser-tooltip">{{ tooltip_infotext }}</div>
        </div>
    {{ /columns }}
</div>
