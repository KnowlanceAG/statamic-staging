{{ if teaser_bg }}
    {{ teaser_bg }}
        <section class="teaser px-4 mb-10 flex items-center bg-gray-200 border-b border-gray-100 bg-cover bg-center" style="background-image: url({{url}});">
    {{ /teaser_bg }}
{{ else }}
    <section class="teaser px-4 mb-10 flex items-center bg-gray-200 border-b border-gray-100">
{{ /if }}

    <div class="container mx-auto max-w-screen-xl flex justify-center">
        <div class="py-10">
            {{ teaser }}
                {{ partial src="partials/content/{type}" }}
            {{ /teaser }}
        </div>
    </div>

</section>
