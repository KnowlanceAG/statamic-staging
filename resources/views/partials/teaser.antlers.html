<section class="teaser px-4 flex items-center bg-gray-200 border-b border-gray-100 bg-cover bg-center relative">
    {{ if teaser_bg }}
        {{ responsive:teaser_bg alt="{alt}" class="absolute object-cover top-0 left-0 right-0 w-full h-full z-10" }}
    {{ /if }}
    <div class="relative z-50 container mx-auto max-w-screen-xl flex justify-center">
        <div class="py-6 lg:py-10">
            {{ teaser }}
                {{ partial src="partials/content/{type}" }}
            {{ /teaser }}
        </div>
    </div>

</section>
