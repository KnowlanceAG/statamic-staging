stages:
  - deploy

workflow:
  rules:
    - if: $CI_COMMIT_TAG == ""
      when: never

deploy:
  stage: deploy
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
  script:
    - 'curl --header "Job-Token: $CI_JOB_TOKEN" --data tag=$CI_COMMIT_TAG "https://gitlab.uscreen.net/api/v4/projects/$CI_PROJECT_ID/packages/composer"'
